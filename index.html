<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS Express Form Submission Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Crea tu base de datos!</h2>
        <form action="/createdatabase" method="POST">
          <div class="form-group">
            <label for="createDatabaseName">nombre de la database</label>
            <input type="text" class="form-control" id="createDatabaseName" aria-describedby="emailHelp" placeholder="Enter database name" name="create_database_name">
          </div>
          <div class="form-group">
            <label for="createCollectionName">tu primera coleccion</label>
            <input type="text" class="form-control" id="createCollectionName" aria-describedby="emailHelp" placeholder="Enter last name" name="create_collection_name">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>  
    
    <div class="container">
      <h2>Creemos Colleciones para nuesta base de datos de prueba</h2>
      <form action="/createcollection" method="POST">
        <div class="form-group">
          <label for="collectionName">nombre de la coleccion</label>
          <input type="text" class="form-control" id="collectionName" aria-describedby="emailHelp" placeholder="Enter first name" name="collection_name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>   

    <div class="container">
      <h2>registramos clientes para nuestra tienda</h2>
      <form action="/addclient" method="POST">
        <div class="form-group">
          <label for="clientName">nombre del cliente</label>
          <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp" placeholder="Enter database name" name="client_name">
        </div>
        <div class="form-group">
          <label for="clientDirection">direccion</label>
          <input type="text" class="form-control" id="clientDirection" aria-describedby="emailHelp" placeholder="Enter last name" name="client_direction">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>
</html>
